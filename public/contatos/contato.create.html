<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>

  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../../dist/contatos/contato.criate.js" defer></script>

  <title>Início - eAgenda Web</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../../index.html">eAgenda
        <span class="badge webButtonPink">web</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav  me-auto mb-2 mb-lg-0 fw-bold fs-5">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../../index.html">Início</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">Cadastros</a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="./tarefa.list.html">Tarefas</a></li>
              <li><a class="dropdown-item" href="#">Contatos</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Compromissos</a></li>
            </ul>
          </li>
        </ul>
        <li class="nav-item ms-auto d-none d-lg-block"></li>
      </div>
    </div>
  </nav>

  <main class="container mt-2 text-bg-body">
    <div class="text-center text-md-start p-0 p-md-5">
      <section id="cabecalho">
        <header>
          <h1 class="title fw-bold">Cadastrar Contato</h1>
          <p class="fs-5 mt-3 text-body fw-semibold">Cadastre seus contatos.</p>
          <a href="contato.create.html" class="btn btn-lg btn-primary px-5">Novo Contato</a>
        </header>


        <div class="card border-secondary p-0 p-md-2 mt-4 d-flex">
          <div class="card-body p-5">
            <form class="form mt-3" id="formulario">
              <div class="form-group">
                <label class="form-label fs-5" for="txtNome">Nome</label>
                <input id="txtNome" class="form-control" type="text" placeholder="Nome do seu contato">
              </div>

              <div class="form-group">
                <label class="form-label fs-5" for="txtEmail">E-mail</label>
                <input id="txtEmail" class="form-control" type="email" placeholder="E-mail do seu contato">
              </div>

              <div class="form-group">
                <label class="form-label fs-5" for="txtTelefone">Telefone</label>
                <input id="txtTelefone" class="form-control" type="text" placeholder="Telefone do seu contato">
              </div>

              <div class="form-group">
                <label class="form-label fs-5" for="txtEmpresa">Empresa</label>
                <input id="txtEmpresa" class="form-control" type="text" placeholder="Empresa do seu contato">
              </div>

              <div class="form-group">
                <label class="form-label fs-5" for="txtCargo">Cargo</label>
                <input id="txtCargo" class="form-control" type="text" placeholder="Cargo do seu contato">
              </div>

            </form>
          </div>
          <div class="card-footer px-3 text-center text-md-end">
            <button id="btnSalvar" type="button" class="btn btn-primary mt-4 px-5">Salvar</button>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
